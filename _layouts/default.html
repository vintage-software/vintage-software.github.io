<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Cory Rylan" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"> {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">{% endif %}

  <link rel="shortcut icon" href="/assets/images/icon.png" />

  <style type="text/css">
    {% capture include_to_scssify %}
        {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <link href="https://fonts.googleapis.com/css?family=Roboto:500,400,300" rel="stylesheet">

  <!--{% for post in site.posts limit:1 %}
  <link rel="prefetch prerender" href="{{ post.permalink }}"> {% endfor %}-->
</head>

<body>
  <header class="main-header">
    <a href="/" class="main-header__logo">
      Vintage Software
      <img src="/assets/images/logo.png" alt="Vintage Software Logo" />
    </a>
    <nav class="main-nav">
      <a href="/" class="main-nav__link">Projects</a>
      <a href="/blog" class="main-nav__link">Blog</a>
      <a href="https://github.com/vintage-software" class="main-nav__link">Github</a>
      <a href="https://vintagesoftware.com/open-positions/" class="main-nav__link">Careers</a>
    </nav>
  </header>
  <main>
    {{content}}
  </main>
  <footer class="main-footer">
    <div class="container">
      <a href="https://vintagesoftware.com/">About</a>
      <a href="https://vintagesoftware.com/open-positions/">Careers</a>
    </div>
  </footer>
</body>

</html>
